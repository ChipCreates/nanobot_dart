name: nanobot_dart
description: Ultra-lightweight AI agent framework ported from NanoBot (Python). Provides agent loop, memory, skills, and session management for LLM-powered assistants.
version: 0.1.0
homepage: https://github.com/ChipCreates/nanobot
repository: https://github.com/ChipCreates/nanobot/tree/main/packages/nanobot_dart

environment:
  sdk: ^3.5.0

executables:
  nanobot: nanobot

dependencies:
  args: ^2.7.0
  collection: ^1.18.0
  cron: ^0.6.2
  cron_parser: ^0.5.0
  freezed_annotation: ^2.4.1
  http: ^1.2.0
  json_annotation: ^4.9.0
  logging: ^1.2.0
  path: ^1.9.1
  teledart: ^0.6.1
  web_socket_channel: ^3.0.3
  yaml: ^3.1.2

dev_dependencies:
  build_runner: ^2.5.4
  freezed: ^2.5.0
  json_serializable: ^6.8.0
  mockito: ^5.4.6
  mocktail: ^1.0.3
  test: ^1.25.0
  very_good_analysis: ^6.0.0
